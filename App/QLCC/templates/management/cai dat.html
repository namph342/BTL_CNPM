{% extends 'layout/base.html' %}

{% block title %}Cài đặt hệ thống{% endblock %}

{% block navbar %}
    {% include 'layout/quanly_navbar.html' %}
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="table-container" style="max-width: 800px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="section-title m-0">Cài đặt đơn giá dịch vụ</h5>

            <button type="button" id="btnEdit" class="btn btn-warning text-white" onclick="enableEditMode()">
                <i class="bi bi-pencil-square"></i> Chỉnh sửa
            </button>
        </div>

        <form method="POST" action="/management/cai-dat" id="settingsForm">

            <div class="mb-4">
                <label class="form-label fw-bold text-secondary">Giá điện (VNĐ/kWh)</label>
                <input type="number" name="gia_dien"
                       class="form-control custom-input"
                       value="{{ cauhinh.gia_dien }}" required disabled>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold text-secondary">Giá nước (VNĐ/m³)</label>
                <input type="number" name="gia_nuoc"
                       class="form-control custom-input"
                       value="{{ cauhinh.gia_nuoc }}" required disabled>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold text-secondary">Giá Internet (VNĐ/tháng)</label>
                <input type="number" name="gia_internet"
                       class="form-control custom-input"
                       value="{{ cauhinh.gia_internet }}" required disabled>
            </div>

            <div id="actionButtons" class="mt-4 d-none">
                <button type="submit" class="btn btn-primary px-4 me-2">
                    <i class="bi bi-save"></i> Lưu thay đổi
                </button>

                <button type="button" class="btn btn-secondary px-4" onclick="cancelEditMode()">
                    Hủy bỏ
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
