{%extends 'layout/base.html'%}

{%block title%}
Trang dang ky
{%endblock%}

{%block content%}


{%if err_msg%}
<div class="alert alert-danger">
    {{err_msg}}
</div>
{%endif%}

<form method="post" , enctype="multipart/form-data" class="card mx-auto p-4 mt-5" style="width: 450px">
    <h3 class="text-dark text-center mt3">Trang dang ky</h3>
    <p class="text-center">Dang ky tai khoan moi</p>
    <div class="form-floating mb-3 mt-3 ">
        <input type="text" class="form-control request" id="name" placeholder="Nhap ho va ten" name="name">
        <label for="name">Nhap ho va ten</label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Nhap tai khoan" name="username">
        <label for="username">Nhap tai khoan</label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="phonenumber" placeholder="Phone Number" name="phonenumber">
        <label for="phonenumber">Phone Number</label>
    </div>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="email" placeholder="Email" name="email">
        <label for="email">Email</label>
    </div>


    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="Nhap mat khau" name="password" required minlength="6">
        <label for="password">Nhap mat khau</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="confirm" placeholder="Nhap lai   mat khau" name="confirm">
        <label for="confirm">Nhap lai mat khau</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <input type="file" class="form-control" id="avatar" placeholder="Anh dai dien" name="avatar">
        <label for="avatar">Anh dai dien</label>
    </div>
    <div class="form-floating mt-3 mb-3">
        <button class="btn btn-info w-100" type="submit">
            Dang ky
        </button>
    </div>
</form>

{%endblock%}
